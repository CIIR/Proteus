<lift:surround with="default" at="content">
    <div class="lift:Picture.displaySearchTerm">
        <h4>picture search results for "<span class="term" />"</h4>
    </div>

    <div class="lift:Picture.listPictureResults">
        <div class="returnedPages">
            <table width="100%">
                <tr>
                    <td width="50%" align="right">
                        <table>                          
                            <div class="picsInPage">
                                <td><span class="img" /></td>
                            </div>                       
                        </table>
                    </td>
                    <td>
                        <span class="docTitle" style="display:inline" />
                        <span class="doclink" style="display:inline" />
                        <span class="archlink" style="display:inline" />
                        <span class="snippet" /><br />
                        <span class="dupes" /><br />
                        <br/>
                    </td>
                </tr>
            </table>
            <hr />
        </div>


    </div>
    <br/>
    <div>
        <span class="lift:Picture.prev">
            <span class="prev" />
        </span>
        <span class="lift:Picture.next">
            <span class="next" />
        </span>
    </div>
</lift:surround>
