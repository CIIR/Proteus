<!DOCTYPE html>
<html>
    <head>
        <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
        <title>Pages</title>
    </head>
    <body class="lift:content_id=main">
        <div id="main" class="lift:surround?with=default;at=content" style="border: 0.0px solid #ccc">
            
            <div class="lift:AllItemsPage">
                <h3>Top <b><span name="pageCount"></span></b> page level results for 
                    <b><span name="query">QUERY</span></b>,
                    <span name="slice"></span>
                </h3>
                <table id="pages" style="border: 1px solid #ccc">
                    <tbody>
                        <tr>
                            <td name="name"></td>
                            <td name="img"></td>
                        </tr>
                    </tbody>
                </table>
                <div>
                    <button name="left" style="height: 25px; width: 50%"><<</button><button name="right" style="float: right;height: 25px; width: 50%">>></button>

                </div>
            </div>

        </div>
    </body>
</html>
