<lift:surround with="default" at="content">

    <div class="lift:BookEntities.book">
        <h4>Entity search results for "<span class="term" />"</h4>
    </div>

    <div class="lift:BookEntities.listAllResults">
        <div class="result">
            <span class="doclink" />
            <span class="categ"/>
            <span class="books"/>
            <br/>
        </div>
    </div>
    <br/>

    <div>
        <span class="lift:BookEntities.prev">
            <span class="prev" />
        </span>
        <span class="lift:BookEntities.next">
            <span class="next" />
        </span>
    </div>


</lift:surround>
