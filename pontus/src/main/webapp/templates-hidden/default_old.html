    <script type="text/javascript">
      // <![CDATA[

      $(document).ready(function() {
        $("#s4").dropdownchecklist( { maxDropHeight: 200, firstItemChecksAll: true, onComplete: function(selector) {
            var values = "";
            for( i=0; i < selector.options.length; i++ ) {
              if (selector.options[i].selected && (selector.options[i].value != "")) {
                if ( values != "" ) values += ";";
                values += selector.options[i].value;
              }
            }
            document.searchform.index.value = values;

          }} );
        $("#s5").dropdownchecklist( { maxDropHeight: 150, closeRadioOnClick: true, onComplete: function(selector) {
            var values = "";
            for( i=0; i < selector.options.length; i++ ) {
              if (selector.options[i].selected && (selector.options[i].value != "")) {
                if ( values != "" ) values += ";";
                values += selector.options[i].value;
              }
            }
            // document.searchform.language.value = values;

          }} );
      });

      function show_alert()
      {

      /* ]]> */
    </script>

    <style type="text/css">

      .edit_error_class {

      .sidebar ul {
        margin:0;

      .sidebar ul li {
        margin:0;

      .sidebar ul li a {

      .sidebar ul li span {

      /*enlarge image*/
      .thumbnail{
        position: relative;
        z-index: 0;
      }

      .thumbnail:hover{

        z-index: 50;

      }
      .thumbnail img{
        border: 1px solid black;
      }

      .thumbnail span{ /*CSS for enlarged image*/
                       position: absolute;
                       padding: 0px;
                       left: -1000px;

                       visibility: hidden;
                       color: black;
                       text-decoration: none;
      }

      .thumbnail span img{ /*CSS for enlarged image*/
                           /*border-width: 0;*/
                           border: 1px solid black;
                           padding: 0px;
      }

      .thumbnail:hover span{ /*CSS for enlarged image on hover*/
                             visibility: visible;
                             position: fixed;
                             top: 10%;
                             left: 40%; /*position where enlarged image should offset horizontally */
      }
