{
  "server":true,
  "corpus":true,
  "indexPath" : "books-index",
  "galagoJobDir" : "books-job",
  "inputPath" : ["books"],
  "tokenizer" : {
    "fields" : [ "archiveid", "name", "title", "creator", "language", "subject", "date" ] 
  },
  "parser" : {
    "externalParsers" : [
      {
        "filetype" : "mbtei",
        "class" : "ciir.proteus.parse.MBTEIBookParser"
      },
      {
        "filetype" : "toktei",
        "class" : "ciir.proteus.parse.MBTEIBookParser"
      }
    ]
  }
}
