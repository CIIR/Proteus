    <script>

        var showSideBarFlag = false;
        var lastChecked = null;
        $(document).ready(function () {

            var urlParams = getURLParams();
            if (_.isUndefined(urlParams['user']) && isLoggedIn() == false) {
                window.location = "login.html";
                return;
            }

            if (!_.isUndefined(urlParams['user']) && isLoggedIn() == false) {
                logIn(urlParams['user']);
            }

            // make textareas fit the whole page
            $(window).resize(function () {
                $('.bib-container').css('padding-bottom', parseInt($('#bib-tabs').css("height")));
            });

            $(window).load(function () {
                $('.bib-container').css('padding-bottom', parseInt($('#bib-tabs').css("height")));
            });

        });</script>

</head>
<body id="bib-body">

<div id="bib-tabs" style="visibility: hidden;" class="panel with-nav-tabs panel-default">
    <div class="panel-heading">
        <ul class="nav nav-tabs">
            <li class="active"><a data-toggle="tab" href="#bib-tsv">TSV</a></li>
            <li><a data-toggle="tab" href="#bib-text">Text</a></li>
        </ul>
    </div>
</div>
<div class="tab-content">
    <div id="bib-tsv" class="bib-container tab-pane fade in active"></div>
    <div id="bib-text" class="bib-container tab-pane fade"></div>
</div>

<div id="bib-data"><span class="centered">Gathering data... <img src="/images/more-loader.gif" \></span></div>
