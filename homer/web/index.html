            function check() {
                try {
                    return 'localStorage' in window && window['localStorage'] !== null;
                } catch (e) {
                    return false;
                }
            }

            if (check() == false) {
                alert("You are using an old browser, please upgrade.");
                document.execCommand("Stop"); // for IE
                window.stop(); //works in all browsers but IE
            }
        </script>
