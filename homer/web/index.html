    <script>
      $(document).ready(function() {
        UI.hideMyTagsFunctionality();

    <div id="parsedQuery"></div>
    <div id="request"></div>
    <div id="view-resource"></div>
    <div id="all-tags"></div>
    <div id="my-tags"></div>
    <div id="results"></div>

    <div id="more"><input id="ui-go-more" type="button" value="More" /></div>
    <div id="footer">
      <div id="progress"></div>
    </div>
